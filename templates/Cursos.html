<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Curso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5" th:text="${curso.id} == null ? 'Agregar Curso' : 'Editar Curso'"></h1>
        <form th:action="@{${curso.id} == null ? '/cursos' : '/cursos/actualizar/' + ${curso.id}}" th:object="${curso}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
            </div>
            <div class="form-group">
                <label for="duracionSemanas">Duración (Semanas)</label>
                <input type="number" class="form-control" id="duracionSemanas" th:field="*{duracionSemanas}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="datetime-local" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
            </div>
            <div class="form-group">
                <label for="docente">Docente</label>
                <select class="form-control" id="docente" th:field="*{docente.id}" required>
                    <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        <a href="/cursos" class="btn btn-secondary mt-3">Volver a la Lista</a>
    </div>
</body>
</html>
